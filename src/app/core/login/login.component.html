<div id="form_wrapper" class="form_wrapper">

    <div class="container-login100">
        <div class="container-logo100">
            <img src="../../../assets/images/cyphlens_gray_logo.png">
        </div>
<!-- email -->
        <div class="email-card p-x-55 p-t-65 p-b-50" *ngIf="enableEmailPart">
            <form class="login100-form validate-form active">
                <span class="login100-form-title p-b-33">
                    Sign In
                </span>

               

                <div class="wrap-input100 validate-input mb-50">
                    <!-- <app-input  [readonly]="false" labelName="Email" placeHolder="enter name"
                             [type]="'text'"  [control]="loginFormDetails.get('packageID')"
                            ></app-input> -->
                            
                    <input class="input100" type="text" name="email" placeholder="Email">
                </div>

               

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" (click)="checkEmail()">
                        Next
                    </button>
                </div>
            </form>
        </div>
        <!-- imagrs -->
        <div class="cyph-card p-x-55 p-t-65 p-b-50" *ngIf="enableImagePart">
            <form class="login100-form validate-form">
                <span class="cyph-form-title p-b-33">
                    Verify this code with your Cyphlens app
                </span>
    
                <div class="d-flex justify-content-center" style="padding-bottom: 10px;">
                    <i class="loader"></i>
                </div>
    
                <a name="cyph-url" id="cyph-url" href="#">
                    <div class="cyph-image">
                        <img id="svg" src="../../../assets/images/cyphlens_gray_logo.png" height="100px" />
                    </div>
                </a>
    
                <div class="wrap-input100">
                    <input class="input100" type="password" name="pin" placeholder="Or type in the code here">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
    
                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" (click)="verifyImage()">
                        Verify
                    </button>
                </div>
    
                <br />
    
                <div class="text-center">
                    <a href="#" class="txt2 hov1">
                        Refresh
                    </a>
                </div>
            </form>
        </div>
        <!-- password -->
        <div class="email-card p-x-55 p-t-65 p-b-50" *ngIf="enablePasswordPart">
            <form class="login100-form validate-form">	
                <span class="login100-form-title p-b-33">
                    Sign In
                </span>
    
                <br/>
                <br/>
    
                <div class="wrap-input100 validate-input mb-50" >
                    <input class="input100" type="password" name="password" placeholder="Password" >
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
    
                <br/>
                <br/>
    
                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                </div>
            </form>
        </div>



    </div>
</div>
